<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wine and Cheese Adventure</title>

</head>

<body data-ng-app="practiceApp">
  <section data-ng-controller="CountCtrl as one">
    <h1>{{one.counter.count}}</h1>
    <button data-ng-click="one.add()">Add one onto the thing</button>
  </section>

  <section data-ng-controller="CountCtrl as two">
    <h1>{{two.counter.count}}</h1>
    <button data-ng-click="two.add()">Add two onto the thing</button>
  </section>
  
  <main>
  <h1>Wine and Cheese Party Time<h1/>

  <section data-ng-controller="WineController as winecontrol" data-ng-init="winecontrol.getAll()">
  <h2>What Wines are in the Cellar?</h2>
    <wine-form
    data-button-text="inspect"
    data-change="create"
    data-wine="winecontrol.newWine">
    </wine-form>

    <ul id="winelist">
      <li data-ng-repeat="wine in winecontrol.wine">
        {{wine.name}} from {{wine.year}} grown in {{wine.country}}
        <button data-ng-if="!wine.editing" data-ng-click="wine.editing = true">Edit Wine</button>

        <button data-ng-click="winecontrol.deleteWine(wine)">Drink some wine!</button>
        <wine-form
        data-ng-if="wine.editing"
        data-button-text="update"
        data-change="update"
        data-wine="wine">
          <button data-ng-click="wine.editing = false">Cancel</button>
        </wine-form>
      </li>
    </ul>
  </section>
</article>
<article id="practiceApp">
  <section data-ng-controller="CheeseController as cheesecontrol" data-cheese="cheese"
    data-ng-init="cheesecontrol.getAll()">
    <h2>How to choose a good cheese</h2>
    <cheese-form
    data-button-text="Choose Cheese"
    data-change="create"
    data-cheese="cheesecontrol.newCheese">
  </cheese-form>

  <ul id="cheeselist">
    <li data-ng-repeat="cheese in cheesecontrol.cheeses">
      {{cheese.name}} produced in {{cheese.country}} made from {{cheese.origin}}
      <button data-ng-if="!cheese.editing" data-ng-click="cheese.editing = true">More Cheese</button>

      <button data-ng-click="cheesecontrol.deleteCheese(cheese)">Enjoy some Cheese</button>
      <cheese-form
      data-ng-if="cheese.editing"
      data-button-text="Enjoy the Cheese"
      data-change="update"
      data-cheese="cheese">
        <button data-ng-click="cheese.editing = false">Devour</button>
      </cheese-form>
    </li>

    <cheese-list-item data-ng-repeat="cheese in cheesecontrol.cheeses" data-cheese="cheese">
      <cheese-form
      data-ng-if="cheese.editing"
      data-button-text="Enjoy the Cheese"
      data-change="update"
      data-cheese="cheese">
        <button data-ng-click="cheese.editing = false">Devour</button>
      </cheese-form>
    </cheese-list-item>
  </ul>
</section>
<script src="bundle.js"></script>
</body>
</html>
