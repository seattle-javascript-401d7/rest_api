<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wine and Cheese Service</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>

<body data-ng-app="practiceApp">
  <main>
  <h1>Wine and Cheese Party Time<h1/>

  <section data-ng-controller="CheeseController as cheese">
    <h1>cheese controller counter: {{cheese.count}}</h1>
    <button data-ng-click="cheese.addCount()">Change Cheese Count</button>
    <div data-ng-ig="cheese.count < 2 || cheese.count > 2" data-ng-controller="WineController as wine">
      <li data-ng-repeat="error in winecontrol as winecontrol" data-ng-init="winecontrol.getAll()">"
        <li data-ng-repeat="error in winecontrol.errors">{{error.message}}<button
        data-ng-click="winecontrol.errors.splice(winecontrol.errors.indexOf(error), 1)">Done</button></li>
      <h1>service counter: {{wine.service.count}}</h1>
      <h1>this controller counter: {{wine.count}} (this controller will stop being rendered when other counter is exactly 2)</h1>
      <button data-ng-click="wine.serviceAddCount()">change service count</button>
      <button data-ng-click="wine.addCount()">change controller count</button>
      <button data-ng-click="cheese.addCount()">change cheese controller count</button>
    </div>
  </section>
