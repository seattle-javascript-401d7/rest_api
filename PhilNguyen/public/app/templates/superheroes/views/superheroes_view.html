<section data-ng-init="globalAuth.getUsername()">
  <superhero-form id="form"
    data-button-text="Create Superhero"
    data-rest-action="create"
    data-superhero="heroesctrl.newSuperhero">
  </superhero-form>

  <ul id="errors">
    <li data-ng-repeat="error in heroesctrl.errors">
      {{error.message}}
      <button data-ng-click="heroesctrl.errors.splice(heroesctrl.errors.indexOf(error), 1)">Remove</button>
    </li>
  </ul>

  <h1 class="strongest-text">The Strongest Hero</h1>
  <div data-ng-controller="strongestHero as strongestheroctrl" data-ng-init="strongestheroctrl.getStrongestHero()">
    <li data-ng-repeat="hero in strongestheroctrl.heroes">
      <span>{{hero.name}} is currently the strongest superhero of them all with an enormous power level of {{hero.powerlevel}}!</span>
    </li>
  </div>
  <h1>List of Heroes</h1>
  <ul id="heroeslist">
    <superhero-list-item data-ng-repeat="superhero in heroesctrl.superheroes" data-superhero="superhero">
      <superhero-form id="form"
      data-ng-if="superhero.editing"
      data-button-text="Update Superhero"
      data-rest-action="update"
      data-superhero="superhero">
      <button data-ng-click="superhero.editing=false">Cancel</button>
    </superhero-form>
  </superhero-list-item>
  </ul>
</section>
